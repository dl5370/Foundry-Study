[profile.default]
src = "src"
out = "out"
libs = ["lib"]
test = "test"
script = "script"

# RPC 端点配置
[rpc_endpoints]
mainnet = "https://eth-mainnet.g.alchemy.com/v2/${ALCHEMY_API_KEY}"
sepolia = "https://eth-sepolia.g.alchemy.com/v2/${ALCHEMY_API_KEY}"
localhost = "http://127.0.0.1:8545"

# 优化器设置
[profile.default.optimizer]
enabled = true
runs = 200

# 编译器版本
[profile.default.compiler]
version = "0.8.19"
